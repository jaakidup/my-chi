<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chi</title>
    <style>
        .grid-container {
            background: rgba(48, 48, 97, 0.603);
            display: grid;
            grid: 150px / auto auto auto;
            grid-gap: 0.5em;
            padding: 1em;
        }
        .grid-container > div {
            background: rgb(161, 135, 135);
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <div class="grid-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>

</body>
</html>
